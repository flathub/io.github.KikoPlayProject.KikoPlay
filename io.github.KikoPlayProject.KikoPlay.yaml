app-id: io.github.KikoPlayProject.KikoPlay
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: KikoPlay
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
  - --socket=x11
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.ScreenSaver
  - --persist=.config/kikoplay
  - --env=LC_NUMERIC=C
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '24.08'
    add-ld-path: .

modules:

  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dlua=disabled
      - -Ddebug=false
      - -Dbuild-date=false
      - -Dcplayer=false
      - -Dmanpage-build=disabled
      - -Dvulkan=enabled
      - -Dvulkan-interop=enabled
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.38.0
        commit: 02254b92dd237f03aa0a151c2a68778c4ea848f9
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

    modules:
      - name: libXpresent
        buildsystem: autotools
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libxpresent.git
            tag: libXpresent-1.0.1
            commit: 37507b5f44332accfb1064ee69a4f6a833994747
            x-checker-data:
              type: git
              tag-pattern: ^libXpresent-([\d.]+)$

      - name: x264
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/man
        config-opts:
          - --disable-cli
          - --enable-shared
        sources:
          - type: git
            url: https://github.com/jpsdr/x264
            mirror-urls:
              - https://code.videolan.org/videolan/x264.git
            commit: 4613ac3c15fd75cebc4b9f65b7fb95e70a3acce1
            # Every commit to the master branch is considered a release
            # https://code.videolan.org/videolan/x264/-/issues/35
            x-checker-data:
              type: json
              url: https://code.videolan.org/api/v4/projects/536/repository/commits
              commit-query: first( .[].id )
              version-query: first( .[].id )
              timestamp-query: first( .[].committed_date )

      - name: x265
        buildsystem: cmake
        subdir: source
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_STATIC=0
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/man
        sources:
          - type: git
            url: https://bitbucket.org/multicoreware/x265_git.git
            tag: '3.6'
            commit: aa7f602f7592eddb9d87749be7466da005b556ee
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$

      - name: libv4l2
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/man
        config-opts:
          - -Ddoxygen-html=false
          - -Ddoxygen-doc=disabled
          - -Dbpf=disabled
          - -Dudevdir=/app/lib/udev
        sources:
          - type: git
            url: https://git.linuxtv.org/v4l-utils.git
            mirror-urls:
              - https://github.com/gjasny/v4l-utils.git
            tag: v4l-utils-1.28.1
            commit: fc15e229d9d337e46d730f00647821adbbd58548
            x-checker-data:
              type: git
              tag-pattern: ^v4l-utils-([\d.]+)$

      - name: nv-codec-headers
        cleanup:
          - '*'
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            mirror-urls:
              - https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
            tag: n12.2.72.0
            commit: c69278340ab1d5559c7d7bf0edf615dc33ddbba7
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$

      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/libass/libass.git
            tag: 0.17.3
            commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
            x-checker-data:
              type: git
              tag-pattern: ^(\d\.\d{1,3}\.\d{1,2})$

      - name: uchardet
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_STATIC=0
        sources:
          - type: archive
            url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
            sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
            x-checker-data:
              type: anitya
              project-id: 9265
              stable-only: true
              url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dvulkan=enabled
          - -Dshaderc=enabled
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/haasn/libplacebo.git
            mirror-urls:
              - https://code.videolan.org/videolan/libplacebo.git
            tag: v7.349.0
            commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
        modules:
          - name: shaderc
            buildsystem: cmake-ninja
            builddir: true
            config-opts:
              - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
              - -DSHADERC_SKIP_EXAMPLES=ON
              - -DSHADERC_SKIP_TESTS=ON
              - -DSPIRV_SKIP_EXECUTABLES=ON
              - -DENABLE_GLSLANG_BINARIES=OFF
            cleanup:
              - /bin
              - /include
              - /lib/cmake
              - /lib/pkgconfig
            sources:
              - type: git
                url: https://github.com/google/shaderc.git
                #tag: v2023.7
                commit: 40bced4e1e205ecf44630d2dfa357655b6dabd04
                #x-checker-data:
                #  type: git
                #  tag-pattern: ^v(\d{4}\.\d{1,2})$
              - type: git
                url: https://github.com/KhronosGroup/SPIRV-Tools.git
                tag: v2024.1
                commit: 04896c462d9f3f504c99a4698605b6524af813c1
                dest: third_party/spirv-tools
                #x-checker-data:
                #  type: git
                #  tag-pattern: ^v(\d{4}\.\d{1})$
              - type: git
                url: https://github.com/KhronosGroup/SPIRV-Headers.git
                #tag: sdk-1.3.250.1
                commit: 4f7b471f1a66b6d06462cd4ba57628cc0cd087d7
                dest: third_party/spirv-headers
                #x-checker-data:
                #  type: git
                #  tag-pattern: ^sdk-([\d.]+)$
              - type: git
                url: https://github.com/KhronosGroup/glslang.git
                tag: 14.3.0
                commit: fa9c3deb49e035a8abcabe366f26aac010f6cbfb
                dest: third_party/glslang
                x-checker-data:
                  type: git
                  tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: archive
        url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2024.08.06.tar.gz
        sha256: bee43ceee58bdccc1bf48a394073371d3ff2b930d8007cc20a4563bdd027a085
        x-checker-data:
          type: anitya
          project-id: 143399
          stable-only: true
          url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz

  - name: aria2
    config-opts:
      - --with-ca-bundle=/etc/ssl/certs/ca-certificates.crt
      - --disable-libaria2
    no-make-install: true
    post-install:
      - install -Dm755 src/aria2c /app/bin
    sources:
      - type: archive
        url: https://github.com/aria2/aria2/releases/download/release-1.37.0/aria2-1.37.0.tar.xz
        sha256: 60a420ad7085eb616cb6e2bdf0a7206d68ff3d37fb5a956dc44242eb2f79b66b
        x-checker-data:
          type: anitya
          project-id: 109
          url-template: https://github.com/aria2/aria2/releases/download/release-$version/aria2-$version.tar.xz
          stable-only: true

  - name: lua5.3
    no-autogen: true
    make-args:
      - MYCFLAGS=-fPIC
      - linux
    make-install-args:
      - INSTALL_TOP=/app
    post-install:
      - mv /app/lib/liblua.a /app/lib/liblua53.a
    sources:
      - type: archive
        url: https://www.lua.org/ftp/lua-5.3.6.tar.gz
        sha256: fc5fd69bb8736323f026672b1b7235da613d7177e72558893a0bdcd320466d60

  - name: kikoplay-script
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - mkdir -p /app/bin/extension/script
      - cp -a * /app/bin/extension/script/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayScript.git
        commit: 0efa0aa479922ea7881966e3876263ccc3de1cf7
        x-checker-data:
          type: json
          url: https://api.github.com/repos/KikoPlayProject/KikoPlayScript/commits
          commit-query: first( .[].sha )
          version-query: first( .[].sha )
          timestamp-query: first( .[].commit.author.date )

  - name: kikoplay-app
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - cp -a app /app/bin/extension/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayApp.git
        commit: 2b6d08c0ec4eb1b791f916232149b8cca09c240b
        x-checker-data:
          type: json
          url: https://api.github.com/repos/KikoPlayProject/KikoPlayApp/commits
          commit-query: first( .[].sha )
          version-query: first( .[].sha )
          timestamp-query: first( .[].commit.author.date )
      # - type: patch
      #   path: patches/aisub.patch
    modules:
      - name: openblas
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          - -DBUILD_TESTING=OFF
          - -DBUILD_WITHOUT_LAPACK=OFF
          - -DC_LAPACK=ON
          - -DDYNAMIC_ARCH=ON
          - -DBUILD_STATIC_LIBS=OFF
          - -DBUILD_SHARED_LIBS=ON
        build-options:
          no-debuginfo: true
          arch:
            aarch64:
              config-opts:
                - -DTARGET=ARMV8
        sources:
          - type: archive
            url: https://github.com/OpenMathLib/OpenBLAS/releases/download/v0.3.26/OpenBLAS-0.3.26.tar.gz
            sha256: 4e6e4f5cb14c209262e33e6816d70221a2fe49eb69eaf0a06f065598ac602c68

      - name: whispercpp-openblas
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          - -DBUILD_SHARED_LIBS=ON
          - -DWHISPER_BUILD_TESTS=OFF
          - -DWHISPER_BUILD_EXAMPLES=OFF
          - -DWHISPER_OPENBLAS=ON
          - -DWHISPER_TARGET_NAME=whisper-openblas
          - -DBLAS_LIB_PATH=/app/lib/libopenblas.so
          - -DCMAKE_C_FLAGS='-O3 -I$$C_INCLUDE_PATH/openblas'
          - -DCMAKE_CXX_FLAGS='-O3 -I$$CPLUS_INCLUDE_PATH/openblas'
        sources:
          - type: archive
            url: https://github.com/ggerganov/whisper.cpp/archive/refs/tags/v1.6.2.tar.gz
            sha256: da7988072022acc3cfa61b370b3c51baad017f1900c3dc4e68cb276499f66894
          - type: patch
            path: patches/whispercpp.patch

  - name: kikoplay
    buildsystem: qmake
    config-opts:
      - LIBS+=-L/app/lib
    post-install:
      - install -Dm644 io.github.KikoPlayProject.KikoPlay.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 io.github.KikoPlayProject.KikoPlay.png -t /app/share/icons/hicolor/128x128/apps
      - ln -svf /usr/bin/ffmpeg /app/bin/
      - mkdir -p /app/lib/ffmpeg
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlay.git
        tag: 1.0.3
        commit: 154bd5e5e9564fa78e4e0c4d82408ab8978bce6a
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: patch
        path: patches/kikoplay-flatpak.patch
      - type: file
        path: io.github.KikoPlayProject.KikoPlay.metainfo.xml
      - type: file
        path: io.github.KikoPlayProject.KikoPlay.png
