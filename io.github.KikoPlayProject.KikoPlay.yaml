app-id: io.github.KikoPlayProject.KikoPlay
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '6.9'
command: KikoPlay
finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.ScreenSaver
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
  - --persist=.config/kikoplay

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  - /share/gtk-doc

cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dlua=disabled
      - -Ddebug=false
      - -Dbuild-date=false
      - -Dcplayer=false
      - -Dmanpage-build=disabled
      - -Dvulkan=enabled
      - -Dsdl2=enabled
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.40.0
        commit: e48ac7ce08462f5e33af6ef9deeac6fa87eef01e
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

    modules:
      - name: libXpresent
        buildsystem: autotools
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libxpresent.git
            tag: libXpresent-1.0.2
            commit: 4d92149372461bf575e8a09b1064a2884c38c3aa
            x-checker-data:
              type: git
              tag-pattern: ^libXpresent-([\d.]+)$

      - name: nv-codec-headers
        cleanup:
          - '*'
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n13.0.19.0
            commit: e844e5b26f46bb77479f063029595293aa8f812d
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$

      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/libass/libass.git
            tag: 0.17.4
            commit: bbb3c7f1570a4a021e52683f3fbdf74fe492ae84
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$

      - name: uchardet
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_STATIC=0
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/uchardet/uchardet.git
            tag: v0.0.8
            commit: ae6302a016088ad07177f86d417b20010053632b
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dvulkan=enabled
          - -Dshaderc=enabled
          - -Dd3d11=disabled
          - -Ddemos=false
        sources:
          - type: git
            url: https://code.videolan.org/videolan/libplacebo.git
            tag: v7.351.0
            commit: 3188549fba13bbdf3a5a98de2a38c2e71f04e21e
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: hwdata
        buildsystem: autotools
        sources:
          - type: git
            url: https://github.com/vcrhonek/hwdata.git
            tag: v0.399
            commit: 7ba0e54565843faee300ca885699e4c42ed674b2
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: libdisplay-info
        buildsystem: meson
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/emersion/libdisplay-info.git
            tag: 0.3.0
            commit: 47a5590e9c4eb35d67651b8c05a55f1a48259329
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$

      - name: ffmpeg
        cleanup:
          - /share/ffmpeg/examples
        config-opts:
          - --disable-debug
          - --disable-doc
          - --disable-static
          - --enable-programs
          - --enable-protocol=file,http,tcp,udp,hls,https,tls,httpproxy
          - --enable-demuxer=mov,flv,hls
          - --enable-shared
          - --enable-gnutls
          - --enable-gpl
          - --enable-version3
          - --enable-encoder=png
          - --enable-libdav1d
          - --enable-libass
          - --enable-libdrm
          - --enable-libfontconfig
          - --enable-libfreetype
          - --enable-libopus
          - --enable-librsvg
          - --enable-libvpx
          - --enable-libmp3lame
          - --enable-libwebp
          - --enable-libjxl
          - --enable-libxml2
          - --enable-libplacebo
          - --enable-zlib
          - --enable-bzlib
          - --enable-vaapi
          - --enable-vdpau
          - --enable-vulkan
        sources:
          - type: git
            url: https://git.ffmpeg.org/ffmpeg.git
            commit: db69d06eeeab4f46da15030a80d539efb4503ca8
            tag: n7.1.1
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install -Dm755 yt-dlp -t ${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/yt-dlp/yt-dlp.git
        tag: 2025.09.05
        commit: 7c27965ff6495f9cb8774a0264bc77b49de57207
        x-checker-data:
          type: git
          tag-pattern: ^(\d{4}\.\d{2}\.\d{2})$

  - name: aria2
    config-opts:
      - --with-ca-bundle=/etc/ssl/certs/ca-certificates.crt
    sources:
      - type: archive
        sha256: 60a420ad7085eb616cb6e2bdf0a7206d68ff3d37fb5a956dc44242eb2f79b66b
        url: https://github.com/aria2/aria2/releases/download/release-1.37.0/aria2-1.37.0.tar.xz
        x-checker-data:
          type: anitya
          project-id: 109
          url-template: https://github.com/aria2/aria2/releases/download/release-$version/aria2-$version.tar.xz

  - name: onnxruntime
    buildsystem: simple
    build-commands:
      - "cp -r --no-target-directory ./include /app/include"
      - "cp -r --no-target-directory ./lib /app/lib"
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-x64-1.22.0.tgz
        sha256: 8344d55f93d5bc5021ce342db50f62079daf39aaafb5d311a451846228be49b3
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-aarch64-1.22.0.tgz
        sha256: bb76395092d150b52c7092dc6b8f2fe4d80f0f3bf0416d2f269193e347e24702
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: kikoplay
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      # Unzip deb package
      - bsdtar --to-stdout -xf Kazumi.deb data.tar.zst | bsdtar -xf -
      # Install binaries
      - cp -r usr/bin ${FLATPAK_DEST}/
      - cp -r usr/share ${FLATPAK_DEST}/
      - cp -r usr/share/web ${FLATPAK_DEST}/bin/
    sources:
      - type: file
        url: https://github.com/pugaizai/KikoPlay/releases/download/2.0.0/kikoplay-amd64.deb
        sha256: 10b8e60af9b7e57b18fd0f03c17d2faffc94c6cb0d0edea556c5bf3f420a2c18
        only-arches: [x86_64]
        dest-filename: kikoplay.deb
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pugaizai/KikoPlay/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name | contains("amd64.deb"))
            | .browser_download_url
      - type: file
        url: https://github.com/pugaizai/KikoPlay/releases/download/2.0.0/kikoplay-arm64.deb
        sha256: 400e05e92abab9c36cac918b5a044e838fcdc9c6a5f42c94eaa0318ec71a4827
        only-arches: [aarch64]
        dest-filename: kikoplay.deb
        x-checker-data:
          type: json
          url: https://api.github.com/repos/pugaizai/KikoPlay/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name | contains("arm64.deb"))
            | .browser_download_url

  - name: kikoplay-script
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - mkdir -p /app/bin/extension/script
      - cp -a * /app/bin/extension/script/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayScript.git
        commit: 706f19f681ef5e2c4a6a8a25ea9de8c911b623ae

  - name: kikoplay-app
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - cp -a app /app/bin/extension/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayApp.git
        commit: e14235dff81408d3047148276de646d93947c875
