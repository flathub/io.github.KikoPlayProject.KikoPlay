app-id: io.github.KikoPlayProject.KikoPlay
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: KikoPlay
rename-desktop-file: kikoplay.desktop
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.ScreenSaver
  - --persist=.config/kikoplay
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  - /share/gtk-doc

modules:
  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dlua=disabled
      - -Ddebug=false
      - -Dbuild-date=false
      - -Dcplayer=false
      - -Dmanpage-build=disabled
      - -Dvulkan=enabled
      - -Dsdl2=enabled
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.40.0
        commit: e48ac7ce08462f5e33af6ef9deeac6fa87eef01e
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

    modules:
      - name: libXpresent
        buildsystem: autotools
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libxpresent.git
            tag: libXpresent-1.0.1
            commit: 37507b5f44332accfb1064ee69a4f6a833994747
            x-checker-data:
              type: git
              tag-pattern: ^libXpresent-([\d.]+)$

      - name: nv-codec-headers
        cleanup:
          - '*'
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n13.0.19.0
            commit: e844e5b26f46bb77479f063029595293aa8f812d
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$

      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/libass/libass.git
            tag: 0.17.3
            commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$

      - name: uchardet
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_STATIC=0
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/uchardet/uchardet.git
            tag: v0.0.8
            commit: ae6302a016088ad07177f86d417b20010053632b
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dvulkan=enabled
          - -Dshaderc=enabled
          - -Dd3d11=disabled
          - -Ddemos=false
        sources:
          - type: git
            url: https://code.videolan.org/videolan/libplacebo.git
            tag: v7.349.0
            commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: ffmpeg
        cleanup:
          - /share/ffmpeg/examples
        config-opts:
          - --disable-debug
          - --disable-doc
          - --disable-static
          - --disable-encoders
          - --disable-muxers
          - --enable-shared
          - --enable-gnutls
          - --enable-gpl
          - --enable-version3
          - --enable-encoder=png,libwebp,libjxl
          - --enable-libv4l2
          - --enable-libdav1d
          - --enable-libfontconfig
          - --enable-libfreetype
          - --enable-libopus
          - --enable-librsvg
          - --enable-libvpx
          - --enable-libmp3lame
          - --enable-libwebp
          - --enable-libjxl
          - --enable-libxml2
          - --enable-libplacebo
          - --enable-vulkan
        sources:
          - type: git
            url: https://git.ffmpeg.org/ffmpeg.git
            commit: db69d06eeeab4f46da15030a80d539efb4503ca8
            tag: n7.1.1
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install -Dm755 yt-dlp -t ${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/yt-dlp/yt-dlp.git
        tag: 2025.03.25
        commit: 336b33e72fe0105a33c40c8e5afdff720e17afdb
        x-checker-data:
          type: git
          tag-pattern: ^(\d{4}\.\d{2}\.\d{2})$

  - name: aria2
    buildsystem: simple
    build-commands:
      - autoreconf -i
      - ./configure --prefix=${FLATPAK_DEST} --without-libaria2 --with-ca-bundle=/etc/ssl/certs/ca-certificates.crt
      - make -j ${FLATPK_BUILDER_N_JOBS}
      - make install
    sources:
      - type: git
        url: https://github.com/aria2/aria2.git
        tag: release-1.37.0
        commit: 02f2d0d8472b3c38c29b4dba8c75ebd5fdd2899a
        x-checker-data:
          type: git
          tag-pattern: ^release-([\d.]+)$

  - name: lua5.3
    no-autogen: true
    no-make-install: true
    make-args:
      - MYCFLAGS=-fPIC -DLUA_USE_LINUX
    post-install:
      - install -Dm644 liblua.a ${FLATPAK_DEST}/lib/liblua53.a
    sources:
      - type: git
        url: https://github.com/lua/lua.git
        tag: v5.3.6
        commit: 75ea9ccbea7c4886f30da147fb67b693b2624c26
        # x-checker-data:
        #   type: git
        #   tag-pattern: ^v([\d.]+)$

  - name: kikoplay
    buildsystem: qmake
    config-opts:
      - LIBS+=-L/app/lib
    post-install:
      - install -Dm644 io.github.KikoPlayProject.KikoPlay.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlay.git
        # tag: 1.0.3
        commit: 8a239df07beb4b17e595c0945c7b535753a52b6a
        # x-checker-data:
        #   type: git
        #   tag-pattern: ^([\d.]+)$
      - type: patch
        path: patches/qmake-install.patch
      - type: file
        path: io.github.KikoPlayProject.KikoPlay.metainfo.xml

  - name: kikoplay-script
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - mkdir -p /app/bin/extension/script
      - cp -a * /app/bin/extension/script/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayScript.git
        commit: 5d932e33070cfac2e04b9e393db392d7647ddb29

  - name: kikoplay-app
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - cp -a app /app/bin/extension/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayApp.git
        commit: 1e9c0a2e0a0b34ce4f8b97c712afacd85708f848
