app-id: io.github.KikoPlayProject.KikoPlay
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '6.9'
command: KikoPlay
rename-desktop-file: kikoplay.desktop
finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.ScreenSaver
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
  - --persist=.config/kikoplay

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  - /share/gtk-doc
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '24.08'
    directory: lib/ffmpeg
    add-ld-path: .
cleanup-commands:
  - mkdir -p /app/lib/ffmpeg
  - /app/cleanup-BaseApp.sh

modules:
  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dlua=disabled
      - -Ddebug=false
      - -Dbuild-date=false
      - -Dcplayer=false
      - -Dmanpage-build=disabled
      - -Dvulkan=enabled
      - -Dsdl2=enabled
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.40.0
        commit: e48ac7ce08462f5e33af6ef9deeac6fa87eef01e
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

    modules:
      - name: libXpresent
        buildsystem: autotools
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libxpresent.git
            tag: libXpresent-1.0.1
            commit: 37507b5f44332accfb1064ee69a4f6a833994747
            x-checker-data:
              type: git
              tag-pattern: ^libXpresent-([\d.]+)$

      - name: nv-codec-headers
        cleanup:
          - '*'
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n13.0.19.0
            commit: e844e5b26f46bb77479f063029595293aa8f812d
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$

      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/libass/libass.git
            tag: 0.17.4
            commit: bbb3c7f1570a4a021e52683f3fbdf74fe492ae84
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$

      - name: uchardet
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_STATIC=0
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/uchardet/uchardet.git
            tag: v0.0.8
            commit: ae6302a016088ad07177f86d417b20010053632b
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dvulkan=enabled
          - -Dshaderc=enabled
          - -Dd3d11=disabled
          - -Ddemos=false
        sources:
          - type: git
            url: https://code.videolan.org/videolan/libplacebo.git
            tag: v7.351.0
            commit: 3188549fba13bbdf3a5a98de2a38c2e71f04e21e
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: hwdata
        buildsystem: autotools
        sources:
          - type: git
            url: https://github.com/vcrhonek/hwdata.git
            tag: v0.399
            commit: 7ba0e54565843faee300ca885699e4c42ed674b2
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: libdisplay-info
        buildsystem: meson
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/emersion/libdisplay-info.git
            tag: 0.3.0
            commit: 47a5590e9c4eb35d67651b8c05a55f1a48259329
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$

      - name: ffmpeg
        cleanup:
          - /share/ffmpeg/examples
        config-opts:
          - --disable-debug
          - --disable-doc
          - --disable-static
          - --disable-programs
          - --disable-encoders
          - --disable-muxers
          - --disable-demuxers
          - --disable-protocols
          - --enable-protocol=file,http,tcp,udp,hls,https,tls,httpproxy
          - --enable-demuxer=mov,flv,hls
          - --enable-shared
          - --enable-gnutls
          - --enable-gpl
          - --enable-version3
          - --enable-encoder=png
          - --enable-libdav1d
          - --enable-libass
          - --enable-libdrm
          - --enable-libfontconfig
          - --enable-libfreetype
          - --enable-libopus
          - --enable-librsvg
          - --enable-libvpx
          - --enable-libmp3lame
          - --enable-libwebp
          - --enable-libjxl
          - --enable-libxml2
          - --enable-libplacebo
          - --enable-zlib
          - --enable-bzlib
          - --enable-vaapi
          - --enable-vdpau
          - --enable-vulkan
        sources:
          - type: git
            url: https://git.ffmpeg.org/ffmpeg.git
            commit: db69d06eeeab4f46da15030a80d539efb4503ca8
            tag: n7.1.1
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install -Dm755 yt-dlp -t ${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/yt-dlp/yt-dlp.git
        tag: 2025.09.05
        commit: 7c27965ff6495f9cb8774a0264bc77b49de57207
        x-checker-data:
          type: git
          tag-pattern: ^(\d{4}\.\d{2}\.\d{2})$

  - name: aria2
    config-opts:
      - --with-ca-bundle=/etc/ssl/certs/ca-certificates.crt
    sources:
      - type: archive
        sha256: 60a420ad7085eb616cb6e2bdf0a7206d68ff3d37fb5a956dc44242eb2f79b66b
        url: https://github.com/aria2/aria2/releases/download/release-1.37.0/aria2-1.37.0.tar.xz
        x-checker-data:
          type: anitya
          project-id: 109
          url-template: https://github.com/aria2/aria2/releases/download/release-$version/aria2-$version.tar.xz

  - name: protobuf
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -Dprotobuf_BUILD_TESTS=OFF
    sources:
      - type: git
        url: https://github.com/protocolbuffers/protobuf.git
        commit: 4fbd1111a292d04746c732573025e3251de0bb9c
        tag: v32.0
        x-checker-data:
          type: json
          url: https://api.github.com/repos/protocolbuffers/protobuf/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")

  - name: onnxruntime
    buildsystem: simple
    build-commands:
      - "cp -r --no-target-directory ./include /app/include"
      - "cp -r --no-target-directory ./lib /app/lib"
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.16.1/onnxruntime-linux-x64-1.16.1.tgz
        sha256: 53a0f03f71587ed602e99e82773132fc634b74c2d227316fbfd4bf67181e72ed
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.16.1/onnxruntime-linux-aarch64-1.16.1.tgz
        sha256: f10851b62eb44f9e811134737e7c6edd15733d2c1549cb6ce403808e9c047385
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: kikoplay
    buildsystem: qmake
    build-options:
      arch:
        aarch64:
          prepend-pkg-config-path: /app/lib/aarch64-linux-gnu/pkgconfig
        x86_64:
          prepend-pkg-config-path: /app/lib/x86_64-linux-gnu/pkgconfig
      env:
        - QMAKEPATH=/app
    config-opts:
      - QMAKE_INCDIR+=/app/include/QtWebEngine
      - QMAKE_INCDIR+=/app/include/QtWebEngineCore
      - QMAKE_INCDIR+=/app/include/QtWebEngineWidgets
    post-install:
      - install -Dm644 io.github.KikoPlayProject.KikoPlay.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlay.git
        # tag: 1.0.3
        commit: ca40d6471bff90ab21623b23491dadae8b22d217
        # x-checker-data:
        #   type: git
        #   tag-pattern: ^([\d.]+)$
      - type: patch
        path: patches/qmake-install.patch
      - type: file
        path: io.github.KikoPlayProject.KikoPlay.metainfo.xml

  - name: kikoplay-script
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - mkdir -p /app/bin/extension/script
      - cp -a * /app/bin/extension/script/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayScript.git
        commit: 706f19f681ef5e2c4a6a8a25ea9de8c911b623ae

  - name: kikoplay-app
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - cp -a app /app/bin/extension/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayApp.git
        commit: e14235dff81408d3047148276de646d93947c875
