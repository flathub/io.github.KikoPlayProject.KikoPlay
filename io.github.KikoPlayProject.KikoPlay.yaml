app-id: io.github.KikoPlayProject.KikoPlay
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: KikoPlay
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
  - --socket=x11
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.ScreenSaver
  - --persist=.config/kikoplay
  - --env=LC_NUMERIC=C
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '23.08'
    add-ld-path: .

modules:

  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dlua=disabled
      - -Ddebug=false
      - -Dbuild-date=false
      - -Dcplayer=false
      - -Dmanpage-build=disabled
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.37.0.tar.gz
        sha256: 1d2d4adbaf048a2fa6ee134575032c4b2dad9a7efafd5b3e69b88db935afaddf
        #x-checker-data:
          #type: anitya
          #project-id: 5348
          #stable-only: true
          #url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
    modules:

      - name: libXpresent
        buildsystem: autotools
        sources:
          - type: archive
            url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.1.tar.xz
            sha256: b964df9e5a066daa5e08d2dc82692c57ca27d00b8cc257e8e960c9f1cf26231b
            x-checker-data:
              type: anitya
              project-id: 17166
              stable-only: true
              url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

      - name: nv-codec-headers
        cleanup:
          - '*'
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: archive
            url: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n12.2.72.0.tar.gz
            sha256: dbeaec433d93b850714760282f1d0992b1254fc3b5a6cb7d76fc1340a1e47563
            x-checker-data:
              type: anitya
              project-id: 223796
              stable-only: true
              url-template: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n$version.tar.gz

      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.2/libass-0.17.2.tar.gz
            sha256: a9afb52bf76a2569263fe2038896774c991b35c0968342a03be708e56ea60c3b
            x-checker-data:
              type: anitya
              project-id: 1560
              stable-only: true
              url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.gz

      - name: uchardet
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_STATIC=0
        sources:
          - type: archive
            url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
            sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
            x-checker-data:
              type: anitya
              project-id: 9265
              stable-only: true
              url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dglslang=disabled
          - -Dd3d11=disabled
          - -Ddemos=false
        sources:
          - type: git
            url: https://github.com/haasn/libplacebo.git
            commit: 64c1954570f1cd57f8570a57e51fb0249b57bb90
            tag: v6.338.2
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: archive
        url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2024.05.27.tar.gz
        sha256: 718cc1e0b7a89a18d35fad0b5ad50fe37bf2aa4ff47bde374328ddca79670a3c
        x-checker-data:
          type: anitya
          project-id: 143399
          stable-only: true
          url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz

  - name: aria2
    config-opts:
      - --with-ca-bundle=/etc/ssl/certs/ca-certificates.crt
      - --disable-libaria2
    no-make-install: true
    post-install:
      - install -Dm755 src/aria2c /app/bin
    sources:
      - type: archive
        url: https://github.com/aria2/aria2/releases/download/release-1.37.0/aria2-1.37.0.tar.xz
        sha256: 60a420ad7085eb616cb6e2bdf0a7206d68ff3d37fb5a956dc44242eb2f79b66b
        x-checker-data:
          type: anitya
          project-id: 109
          url-template: https://github.com/aria2/aria2/releases/download/release-$version/aria2-$version.tar.xz
          stable-only: true

  - name: lua5.3
    no-autogen: true
    make-args:
      - MYCFLAGS=-fPIC
      - linux
    make-install-args:
      - INSTALL_TOP=/app
    post-install:
      - mv /app/lib/liblua.a /app/lib/liblua53.a
    sources:
      - type: archive
        url: https://www.lua.org/ftp/lua-5.3.6.tar.gz
        sha256: fc5fd69bb8736323f026672b1b7235da613d7177e72558893a0bdcd320466d60

  - name: kikoplay-script
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - mkdir -p /app/bin/extension/script
      - cp -a * /app/bin/extension/script/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayScript.git
        commit: 361aae4de60ab7636b3086d5ad2b7a63903a219b
        x-checker-data:
          type: json
          url: https://api.github.com/repos/KikoPlayProject/KikoPlayScript/commits
          commit-query: first( .[].sha )
          version-query: first( .[].sha )
          timestamp-query: first( .[].commit.author.date )

  - name: kikoplay-app
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - cp -a app /app/bin/extension/
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlayApp.git
        commit: 504e402573c47abf1a10fff60b54e9c7273e48b3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/KikoPlayProject/KikoPlayApp/commits
          commit-query: first( .[].sha )
          version-query: first( .[].sha )
          timestamp-query: first( .[].commit.author.date )

  - name: kikoplay
    buildsystem: qmake
    config-opts:
      - LIBS+=-L/app/lib
    post-install:
      - install -Dm644 io.github.KikoPlayProject.KikoPlay.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 io.github.KikoPlayProject.KikoPlay.png -t /app/share/icons/hicolor/128x128/apps
      - ln -svf /usr/bin/ffmpeg /app/bin/
      - mkdir -p /app/lib/ffmpeg
    sources:
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlay.git
        tag: 1.0.3
        commit: 154bd5e5e9564fa78e4e0c4d82408ab8978bce6a
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: patch
        path: 0001-flatpak.patch
      - type: file
        path: io.github.KikoPlayProject.KikoPlay.metainfo.xml
      - type: file
        path: io.github.KikoPlayProject.KikoPlay.png
