app-id: io.github.KikoPlayProject.KikoPlay
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: KikoPlay
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  # aria2c download
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
  - --socket=x11
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --persist=.config/kikoplay

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man

modules:
  - name: KikoPlay
    buildsystem: qmake
    config-opts:
      - LIBS+=-L/app/lib
    sources:
    #switch to tags after new release
      - type: git
        url: https://github.com/KikoPlayProject/KikoPlay.git
        commit: 025b5fef979a29a875c09fddc3263f13b11c1940
      - type: patch
        path: patch/0001-prebuild.patch
      - type: patch
        path: patch/0002-install.patch
      - type: patch
        path: patch/0003-stop-spamming-logs.patch
    post-install:
      - install -Dm644 flatpak/1.0.0/io.github.KikoPlayProject.KikoPlay.metainfo.xml
        -t $FLATPAK_DEST/share/metainfo/
      - install -Dm644 flatpak/1.0.0/io.github.KikoPlayProject.KikoPlay.png -t $FLATPAK_DEST/share/icons/hicolor/128x128/apps/
    modules:
      - name: libmpv
        cleanup:
          - /share/metainfo
          - /share/bash-completion
          - /share/zsh
          - /share/doc
          - /share/icons
          - /share/applications
        buildsystem: meson
        config-opts:
          - -Dlibmpv=true
          - -Dlua=enabled
          - -Ddebug=false
          - -Dbuild-date=false
          - -Dalsa=disabled
          - -Dmanpage-build=disabled
        sources:
          - type: archive
            url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.37.0.tar.gz
            sha256: 1d2d4adbaf048a2fa6ee134575032c4b2dad9a7efafd5b3e69b88db935afaddf
            x-checker-data:
              type: anitya
              project-id: 5348
              stable-only: true
              url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
        modules:
          - shared-modules/luajit/luajit.json

          - name: libXpresent
            buildsystem: autotools
            sources:
              - type: archive
                url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.1.tar.xz
                sha256: b964df9e5a066daa5e08d2dc82692c57ca27d00b8cc257e8e960c9f1cf26231b
                x-checker-data:
                  type: anitya
                  project-id: 17166
                  stable-only: true
                  url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

          - name: x264
            config-opts:
              - --disable-cli
              - --enable-shared
            sources:
              - type: git
                url: https://code.videolan.org/videolan/x264.git
                commit: c196240409e4d7c01b47448d93b1f9683aaa7cf7
                # Every commit to the master branch is considered a release
                # https://code.videolan.org/videolan/x264/-/issues/35
                x-checker-data:
                  type: json
                  url: https://code.videolan.org/api/v4/projects/536/repository/commits
                  commit-query: first( .[].id )
                  version-query: first( .[].id )
                  timestamp-query: first( .[].committed_date )

          - name: x265
            buildsystem: cmake-ninja
            subdir: source
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DBUILD_STATIC=0
            sources:
              - type: git
                url: https://bitbucket.org/multicoreware/x265_git.git
                tag: '3.5'
                commit: f0c1022b6be121a753ff02853fbe33da71988656
                x-checker-data:
                  type: git
                  tag-pattern: ^([\d.]+)$

          - name: libv4l2
            buildsystem: meson
            cleanup:
              - /sbin
              - /bin
            config-opts:
              - -Dbpf=disabled
              - -Dudevdir=/app/lib/udev
              - -Ddoxygen-html=false
              - -Ddoxygen-doc=disabled
            sources:
              - type: archive
                url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.26.0.tar.xz
                sha256: dab463dc0215e55b2ef1f7a7ab230c3ae8102ea029547eefb4478da0fa8af505
                x-checker-data:
                  type: anitya
                  project-id: 9998
                  stable-only: true
                  url-template: https://linuxtv.org/downloads/v4l-utils/v4l-utils-$version.tar.xz

          - name: nv-codec-headers
            cleanup:
              - '*'
            no-autogen: true
            make-install-args:
              - PREFIX=/app
            sources:
              - type: archive
                url: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n12.1.14.0.tar.gz
                sha256: 2fefaa227d2a3b4170797796425a59d1dd2ed5fd231db9b4244468ba327acd0b
                x-checker-data:
                  type: anitya
                  project-id: 223796
                  stable-only: true
                  url-template: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n$version.tar.gz

        # need ffmpeg program for cutting videos
          - name: ffmpeg
            cleanup:
              - /share/ffmpeg/examples
            config-opts:
              - --disable-debug
              - --disable-doc
              - --disable-static
              - --enable-shared
              - --enable-gnutls
              - --enable-gpl
              - --enable-version3
              - --enable-encoder=png,libwebp,libjxl
              - --enable-libv4l2
              - --enable-libdav1d
              - --enable-libfontconfig
              - --enable-libfreetype
              - --enable-libopus
              - --enable-librsvg
              - --enable-libvpx
              - --enable-libmp3lame
              - --enable-libwebp
              - --enable-libx264
              - --enable-libx265
            sources:
              - type: archive
                url: https://ffmpeg.org/releases/ffmpeg-6.1.tar.gz
                sha256: 938dd778baa04d353163ca5cb06c909c918850055f549205b29b1224e45a5316
                x-checker-data:
                  type: anitya
                  project-id: 5405
                  stable-only: true
                  url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.gz

          - name: libass
            config-opts:
              - --disable-static
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.gz
                sha256: d653be97198a0543c69111122173c41a99e0b91426f9e17f06a858982c2fb03d
                x-checker-data:
                  type: anitya
                  project-id: 1560
                  stable-only: true
                  url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.gz

          - name: uchardet
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DBUILD_STATIC=0
            cleanup:
              - /bin
            sources:
              - type: archive
                url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
                sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
                x-checker-data:
                  type: anitya
                  project-id: 9265
                  stable-only: true
                  url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

          - name: yt-dlp
            no-autogen: true
            no-make-install: true
            make-args:
              - yt-dlp
              - PYTHON=/usr/bin/python3
            post-install:
              - install yt-dlp /app/bin
            sources:
              - type: archive
                url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2023.11.16.tar.gz
                sha256: b689ced48b0da4944ce8a157e99e2349bbbf80ac7496d48825cfad02a410fa1e
                x-checker-data:
                  type: anitya
                  project-id: 143399
                  stable-only: true
                  url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz

          - name: libplacebo
            buildsystem: meson
            config-opts:
              - -Dd3d11=disabled
              - -Ddemos=False
              - -Dvulkan=enabled
              - -Dshaderc=enabled
            cleanup:
              - /include
              - /lib/pkgconfig
            sources:
              - type: git
                url: https://code.videolan.org/videolan/libplacebo.git
                mirror-urls:
                  - https://github.com/haasn/libplacebo.git
                tag: v6.338.1
                commit: 2805a0d01c029084ab36bf5d0e3c8742012a0b27
                x-checker-data:
                  type: git
                  tag-pattern: ^v([\d.]+)$
            modules:
              - name: shaderc
                buildsystem: cmake-ninja
                builddir: true
                config-opts:
                  - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
                  - -DSHADERC_SKIP_EXAMPLES=ON
                  - -DSHADERC_SKIP_TESTS=ON
                  - -DSPIRV_SKIP_EXECUTABLES=ON
                  - -DENABLE_GLSLANG_BINARIES=OFF
                cleanup:
                  - /bin
                  - /include
                  - /lib/cmake
                  - /lib/pkgconfig
                sources:
                  - type: git
                    url: https://github.com/google/shaderc.git
                    tag: v2023.7
                    commit: 3882b16417077aa8eaa7b5775920e7ba4b8a224d
                    x-checker-data:
                      type: git
                      tag-pattern: ^v(\d{4}\.\d{1,2})$
                  - type: git
                    url: https://github.com/KhronosGroup/SPIRV-Tools.git
                    tag: v2023.2
                    commit: 44d72a9b36702f093dd20815561a56778b2d181e
                    dest: third_party/spirv-tools
                    x-checker-data:
                      type: git
                      tag-pattern: ^v(\d{4}\.\d{1})$
                  - type: git
                    url: https://github.com/KhronosGroup/SPIRV-Headers.git
                    tag: sdk-1.3.261.1
                    commit: 124a9665e464ef98b8b718d572d5f329311061eb
                    dest: third_party/spirv-headers
                    x-checker-data:
                      type: git
                      tag-pattern: ^sdk-([\d.]+)$
                  - type: git
                    url: https://github.com/KhronosGroup/glslang.git
                    tag: 13.1.1
                    commit: 36d08c0d940cf307a23928299ef52c7970d8cee6
                    dest: third_party/glslang
                    x-checker-data:
                      type: git
                      tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$

      - name: aria2
        config-opts:
          - --with-ca-bundle=/etc/ssl/certs/ca-certificates.crt
          - --disable-libaria2
        no-make-install: true
        post-install:
          - install -Dm755 src/aria2c /app/bin
        sources:
          - type: archive
            url: https://github.com/aria2/aria2/releases/download/release-1.37.0/aria2-1.37.0.tar.xz
            sha256: 60a420ad7085eb616cb6e2bdf0a7206d68ff3d37fb5a956dc44242eb2f79b66b
            x-checker-data:
              type: anitya
              project-id: 109
              url-template: https://github.com/aria2/aria2/releases/download/release-$version/aria2-$version.tar.xz
              stable-only: true

      # liblua.a for KikoPlay build
      # shared-modules/lua5.3 dont have liblua.a
      - name: lua53
        no-autogen: true
        make-args:
          - MYCFLAGS=-fPIC
          - linux
        make-install-args:
          - INSTALL_TOP=/app
        post-install:
          - mv /app/lib/liblua.a /app/lib/liblua53.a
        sources:
          - type: archive
            url: https://www.lua.org/ftp/lua-5.3.6.tar.gz
            sha256: fc5fd69bb8736323f026672b1b7235da613d7177e72558893a0bdcd320466d60

      - name: kikoplay-script
        buildsystem: simple
        build-options:
          no-debuginfo: true
        build-commands:
          - mkdir -p $FLATPAK_DEST/bin/extension/script
            # script
          - cp -a bgm_calendar $FLATPAK_DEST/bin/extension/script
          - cp -a danmu $FLATPAK_DEST/bin/extension/script
          - cp -a library $FLATPAK_DEST/bin/extension/script
          - cp -a resource $FLATPAK_DEST/bin/extension/script
        sources:
          - type: git
            url: https://github.com/KikoPlayProject/KikoPlayScript.git
            commit: 20ec0005d405ada1b6f0fa1587c2a0aa9114edc8

      - name: kikoplay-app
        buildsystem: simple
        build-options:
          no-debuginfo: true
        build-commands:
          - cp -a app $FLATPAK_DEST/bin/extension/
        sources:
          - type: git
            url: https://github.com/KikoPlayProject/KikoPlayApp.git
            commit: 2065f7a127fa28f8e3d5df4ff75335d14490045c
